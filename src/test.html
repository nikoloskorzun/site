<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма ввода даты и времени</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Выберите дату и время</h2>
    <form>
        <label for="datetime">Дата и время:</label>
        <input type="datetime-local" id="datetime" name="datetime" step="3600">
        <br>
        <button type="submit">Отправить</button>
    </form>
</div>

<script>
    // Пример JavaScript кода, который может быть использован для обработки формы
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); // Предотвращаем стандартное поведение формы
        const datetime = document.getElementById('datetime').value;
        alert('Выбранная дата и время: ' + datetime);
    });
</script>

</body>
</html>
