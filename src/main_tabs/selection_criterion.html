
<section>
<form id="catForm">
    
    <label for="name">Имя кота:</label>
    <input type="text" id="name" name="name"><br>
    <label for="breed_id">Порода:</label>
    <input type="number" id="breed_id" name="breed_id"><br>
    <label for="owner_id">Владелец:</label>
    <input type="number" id="owner_id" name="owner_id"><br>
    <label for="date_of_birth">Дата рождения:</label>
    <input type="date" id="date_of_birth" name="date_of_birth"><br>
    <label for="gender">Пол:</label>
    <select id="gender" name="gender">
        <option value="m">Мужской</option>
        <option value="f">Женский</option>
    </select><br>
    <input type="button" value="Отправить" onclick="submit_cat_form()">
</form>


<div id="catForm_result"></div>


</section>
